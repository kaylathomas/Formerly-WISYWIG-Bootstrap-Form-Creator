<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap Form Creator</title>
        <!-- Google Fonts -->
        <!-- Add your Google Fonts! -->
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Popper JS & jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="yourForm">
            <div class="container">
            <div class="row">
                <div class="card w-100">
                    <div class="card-body">
                        <form id="thisForm">
                            <h4 class="card-title" contenteditable="true">Your Form</h4>
                            <div id="formInput1">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-border" id="InputLabel1" value="Form Label 1">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="emptyFormInput1">
                                    <button class="input-group-append btn btn-danger">
                                        <i class="fa fa-trash mx-2" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                            <div id="formInput2">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-border" id="InputLabel2" value="Form Label 2">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="emptyFormInput2">
                                    <button class="input-group-append btn btn-danger">
                                        <i class="fa fa-trash mx-2" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- <div class="form-group">
                                <input type="text" class="form-control" id="InputLabel2" value="Form Label 2"> <i class="fa fa-trash mx-2" aria-hidden="true"></i>
                                <input type="text" class="form-control" id="formInput2">
                            </div> -->
                            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                        </form>
                    </div><!--CARD BODY-->
                </div><!--CARD DIV-->
                <button class="btn btn-primary btn-block my-4" id="addField">ADD A FIELD</button>
            </div><!--ROW END-->
            </div><!--CONTAINER END-->
        </div> <!--yourForm CONTAINER-->
        <script src="js/formLogic.js"></script>
    </body>
</html>
