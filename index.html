<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap Form Creator</title>
        <!-- Google Fonts -->

        <!-- Fontawesome -->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Popper JS & jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <body>
                <img src="bootstrap-form-generator.png" class="mx-auto d-block bootstrap-header-image" alt="Bootstrap logo">
        <!-- <p class="display-4 font-weight-lighter text-center">Form Color:</p> -->
        <div id="yourForm" class="my-3">
            <div class="container">
            <div class="row">
                <div class="card w-100">
                    <div class="card-body" id="cardBody">
                        <form id="thisForm">
                            
                            <h3 class="card-title" contenteditable="true">Your Form</h3>
                            <div id="formInput1">
                                <label for="emptyFormInput1" contenteditable="true">Form Label 1</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="emptyFormInput1">
                                    <button class="input-group-append btn delete-button">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                            <div id="formInput2">
                                <label for="emptyFormInput2" contenteditable="true">Form Label 2</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="emptyFormInput2">
                                    <button class="input-group-append btn delete-button">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div><!--CARD BODY-->
                </div><!--CARD DIV-->
            </div><!--ROW END-->
            </div><!--CONTAINER END-->
        </div> <!--yourForm CONTAINER-->
    <div class="container">
            <div class="row">
                <p class="display-4 font-weight-lighter">Form Color:</p>
                <div class="mx-auto">
                    <button type="button" class="btn btn-primary mx-1 my-3" id="buttonPrimary">Primary</button>
                    <button type="button" class="btn btn-secondary mx-1" id="buttonSecondary">Secondary</button>
                    <button type="button" class="btn btn-success mx-1" id="buttonSuccess">Success</button>
                    <button type="button" class="btn btn-danger mx-1" id="buttonDanger">Danger</button>
                    <button type="button" class="btn btn-warning mx-1" id="buttonWarning">Warning</button>
                    <button type="button" class="btn btn-info mx-1" id="buttonInfo">Info</button>
                    <button type="button" class="btn btn-light mx-1" id="buttonLight">Light</button>
                    <button type="button" class="btn btn-dark mx-1" id="buttonDark">Dark</button>
                </div>
            </div><!-- ROW END -->
        </div><!-- CONTAINER END -->
        <div class="container">
        <div class="row">
                <button class="add-fields btn btn-primary btn-lg mt-4 mx-1 font-weight-lighter" id="addField">ADD A FIELD <i class="fas fa-plus"></i></button>
                <button class="add-fields btn btn-danger btn-lg mt-4 mx-1 font-weight-lighter" id="addDual">DUAL FIELDS <i class="fas fa-plus"></i></button>
        </div>
        <div class="row">
            <button class="btn btn-success btn-lg btn-block mt-2 mb-4 w-50 mx-auto font-weight-lighter" id="getHTML">GET YOUR HTML <i class="fas fa-code"></i></button>
        </div>
        </div>
        <div class="container">
            <div class="row">
                <form class="w-100">
                    <h2 class="display-4 font-weight-lighter">Copy Your Form:</h2>
                    <div class="form-group">
                        <textarea class="form-control" id="liveCode" rows="7"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <p id="hiddenDiv" class="d-none"></p>
    <script src="js/formLogic.js"></script>
    </body>
</html>
